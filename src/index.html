<!DOCTYPE html>
<html>
    <head>
        <title>Deposit-Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="calculator">
            <select id="depositType">
                <option>Пополняемый</option>
                <option>Срочный</option>
            </select>
            <select id="term"></select>
            <input id="amount" type="number" min="0" placeholder="Сумма вклада, руб." required>
            <p id="error"></p>
            <button id="btn">Рассчитать</button>
            <textarea id="result" readonly></textarea>
        </div>
        <div class="hh-search">
            <header>
                <h2>Поиск вакансий на hh.ru</h2>
            </header>
			<div>
				<form>
					<input id="search-input">
				</form>
				<button id="findButton">Найти</button>
			</div>
			<div class="card-container" id="card-container"></div>
		</div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
